# Exemplo de configuração HTTPS para Nginx
server {
    listen 443 ssl;
    server_name prodmais.local;
    root /caminho/para/projeto/Prodmais/public;
    ssl_certificate /caminho/para/certificado/cert.pem;
    ssl_certificate_key /caminho/para/certificado/key.pem;
    location / {
        try_files $uri $uri/ =404;
    }
}
